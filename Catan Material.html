<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deltarune</title>
    <link rel="stylesheet" href="Catan Material Styling.css">

</head>
<body>

<div class="material-container">
    <div class="material wood">
        <img src="/images/wood.jpg" class="icon" alt="wood">
        <p class="description">Wood: Used to build roads and settlements.</p>
    </div>

    <div class="material brick">
        <img src="/images/brick.jpg" class="icon" alt="brick">
        <p class="description">Brick: Used to build roads and settlements.</p>
    </div>

    <div class="material sheep">
        <img src="/images/sheep.jpg" class="icon" alt="sheep">
        <p class="description">Sheep: Used to build settlements and development card.</p>
    </div>

    <div class="material wheat">
        <img src="/images/wheat.jpg" class="icon" alt="wheat">
        <p class="description">Wheat: Used to build settlements,cities and development card.</p>
    </div>

    <div class="material ore">
        <img src="/images/ore.jpg" class="icon" alt="ore">
        <p class="description">Ore: Used to build cities and development card.</p>
    </div>
</div>

</body>
</html>
