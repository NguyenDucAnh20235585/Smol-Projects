<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="papyrus_stopwatch.css">
</head>
<body>
  
  <h1 id="first_h1">Papyrus made a stopwatch to cook spaghetti</h1>

  <img src="images/papyrus.gif" alt="Papyrus"><br>

  <div id="container">
    <div id="display">
        00:00:00:00
    </div>
    <div id="controls">
    <button id="start_button" onclick ="start()">Start</button>
    <button id="stop_button" onclick ="stop()">Stop MTFK</button>
    <button id="reset_button" onclick ="reset()">Reset</button>
  </div>
</div>
  <script src="papyrus_stopwatch.js"></script>
</body>
</html>
