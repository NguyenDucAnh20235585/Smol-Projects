<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haru Urara wins the Arima Kinen</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="container">
    <div id="papyrus_container">
      <h1>Papyrus fix the counter cause he thinks it is not cute.</h1>
      <img src="/images/papyrus.gif" alt="Papyrus">
      <div id="counter">0</div>
    </div>
    <div id="button_container">
      <button class="counter_button" id="increase_button" onclick="increase()">Increase</button>
      <button class="counter_button" id="decrease_button" onclick="decrease()">Decrease</button>
      <button class="counter_button" id="reset_button" onclick="reset()">Reset</button>
    </div>

  </div>

  <script src="index.js"></script>
</body>
</html>
